<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé de fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour le logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond avec dégradé -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Cercles décoratifs en arrière-plan -->
  <circle cx="1050" cy="150" r="200" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="150" cy="480" r="150" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="600" cy="315" r="100" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Logo (carré avec initiales MS) -->
  <rect x="80" y="245" width="140" height="140" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="4" rx="8"/>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">MS</text>
  
  <!-- Titre MURA -->
  <text x="270" y="195" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF">MURA</text>
  
  <!-- Titre STORAGE -->
  <text x="270" y="285" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#34D399">STORAGE</text>
  
  <!-- Description -->
  <text x="270" y="395" font-family="Arial, sans-serif" font-size="38" fill="#FFFFFF">Gestion de Stock Professionnelle</text>
  
  <!-- Par Groupe Mura -->
  <text x="270" y="455" font-family="Arial, sans-serif" font-size="30" fill="#F3F4F6">par Groupe Mura</text>
  
  <!-- Badge "Essai gratuit" -->
  <rect x="270" y="530" width="450" height="70" fill="#FFFFFF" fill-opacity="0.25" stroke="#FFFFFF" stroke-width="3" rx="8"/>
  <text x="495" y="565" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">✓ Essai gratuit 14 jours</text>
  
  <!-- Icônes décoratives (entrepôt/stock) -->
  <g opacity="0.4">
    <!-- Boîte principale -->
    <rect x="920" y="180" width="100" height="70" fill="#FFFFFF"/>
    <rect x="920" y="180" width="100" height="25" fill="#FFFFFF"/>
    <!-- Boîte secondaire -->
    <rect x="1040" y="200" width="60" height="50" fill="#FFFFFF"/>
    <rect x="1040" y="200" width="60" height="15" fill="#FFFFFF"/>
    <!-- Flèche -->
    <path d="M 970 280 L 990 300 L 1010 280 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Ligne décorative -->
  <line x1="270" y1="580" x2="870" y2="580" stroke="#34D399" stroke-width="5"/>
  
  <!-- Points décoratifs -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="270" cy="580" r="4"/>
    <circle cx="390" cy="580" r="4"/>
    <circle cx="510" cy="580" r="4"/>
    <circle cx="630" cy="580" r="4"/>
    <circle cx="750" cy="580" r="4"/>
  </g>
</svg>